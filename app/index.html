  <div class="main">
    <div class="pagewrap">
      <div class="top-banner-wrap">
        <img src="http://placehold.it/728x90">
      </div>
    </div>

    <header class="header">      
      <div class="pagewrap">
        <nav class="menu-wrap">
          <div class="logo-block">            
              <a class="logo-link" href="#">              
                <img class="logo" src="images/logo.png" alt="">
                <img class="logo-mobile" src="images/logo-mobile.png" alt="">
              </a>
          </div>

          <div class="menu-block">
            <ul class="menu-list">
              <li class="menu-item"><a class="menu-link" href="">Weather</a></li>
              <li class="menu-item"><a class="menu-link" href="">Temperature map</a></li>
              <li class="menu-item"><a class="menu-link" href="">Alerts</a><i class="indicator-icon"></i></li>
            </ul>
            <ul class="settings-list">
              <li class="settings-item"><i class="settings-icon"></i></li>
              <li class="settings-item"><i class="share-icon"></i></li>
              <li class="settings-item-options">
                <span class="options">&deg;—Å</span>
                <span class="options active">&deg;f</span>
              </li>
            </ul>
            <div class="menu-button-wrap"> 
              <button class="burger">
                <i class="burger-line"></i>
                <i class="burger-line"></i>
                <i class="burger-line"></i>
              </button>
            </div>              
          </div>  
        </nav>
      </div>
    </header>
    
    <section class="section-1">
      <div class="pagewrap">
        <div class="location-wrap">
          <div class="location-block">
            <i class="location-icon"></i>
            <div class="location-text-wrap">
              <p class="location-name">Minsk weather, Belarus</p>
              <p class="location-description">Today August 19, Friday. <span>12:10 AM</span></p>              
            </div>
          </div>
          <div class="search-block">
            <div class="select-block">
              <select class="search-select">                                       
                <option>City/Town, Post/Zip code LAT LON</option>             
                <option>Kiyv</option>
                <option>Minsk</option>
                <option>Paris</option>              
              </select>
              <span class="select-location-button"><i class="location-button-icon"></i></span>
            </div>
            <button class="search-button">
              <i class="search-button-icon"></i>
            </button>
            <button class="location-button">
              <i class="autolocation-button-icon"></i>
            </button>    
          </div>
        </div>
      </div>
    </section>
  </div>
